name: Convert Markdown to PDF

on:
  push:
    branches: [main, master]
    paths:
      - "SystemDesign/SystemDesign/**/*.md"
  workflow_dispatch:

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-fonts-extra

      - name: Install Mermaid filter
        run: |
          npm install -g @mermaid-js/mermaid-cli
          npm install -g mermaid-filter

      - name: Create output directory
        run: mkdir -p output

      - name: Convert Markdown to PDF
        run: |
          find SystemDesign/SystemDesign -name "*.md" -type f | while read file; do
            # Get relative path from SystemDesign/SystemDesign
            rel_path="${file#SystemDesign/SystemDesign/}"
            
            # Get directory and filename
            dir_path=$(dirname "$rel_path")
            filename=$(basename "$file" .md)
            
            # Create output directory structure
            mkdir -p "output/$dir_path"
            
            # Convert to PDF with Pandoc
            echo "Converting: $file -> output/$dir_path/$filename.pdf"
            pandoc "$file" \
              -o "output/$dir_path/$filename.pdf" \
              --pdf-engine=xelatex \
              -V geometry:margin=1in \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              --highlight-style=tango \
              -F mermaid-filter \
              --standalone \
              2>/dev/null || echo "Failed to convert $file (continuing...)"
          done

      - name: Commit and push PDFs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“„ Auto-generate PDFs from markdown [skip ci]" && git push)
