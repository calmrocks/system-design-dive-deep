name: Convert Markdown to PDF

on:
  push:
    branches: [main, master]
    paths:
      - "SystemDesign/SystemDesign/**/*.md"
  workflow_dispatch:

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            weasyprint \
            fonts-noto \
            fonts-noto-cjk \
            fonts-noto-color-emoji \
            fonts-firacode

      - name: Create output directory
        run: mkdir -p output

      - name: Preprocess Obsidian syntax and convert to PDF
        run: |
          preprocess() {
            cat "$1" | \
            # Remove Obsidian comments
            sed 's/%%[^%]*%%//g' | \
            # Convert ==highlight== to <mark>
            sed 's/==\([^=]*\)==/<mark>\1<\/mark>/g' | \
            # Convert [[wikilink]]
            sed 's/\[\[\([^]|]*\)\]\]/**\1**/g' | \
            # Convert [[wikilink|display]]
            sed 's/\[\[[^]|]*|\([^]]*\)\]\]/**\1**/g' | \
            # Convert ![[embed]]
            sed 's/!\[\[\([^]]*\)\]\]/[üìé \1]/g' | \
            # Convert callouts
            sed 's/^> \[!note\].*/> üìù **Note**/g' | \
            sed 's/^> \[!info\].*/> ‚ÑπÔ∏è **Info**/g' | \
            sed 's/^> \[!tip\].*/> üí° **Tip**/g' | \
            sed 's/^> \[!warning\].*/> ‚ö†Ô∏è **Warning**/g' | \
            sed 's/^> \[!danger\].*/> üö® **Danger**/g' | \
            sed 's/^> \[!example\].*/> üìå **Example**/g' | \
            sed 's/^> \[!question\].*/> ‚ùì **Question**/g' | \
            sed 's/^> \[!success\].*/> ‚úÖ **Success**/g' | \
            sed 's/^> \[!failure\].*/> ‚ùå **Failure**/g' | \
            sed 's/^> \[!bug\].*/> üêõ **Bug**/g' | \
            sed 's/^> \[!quote\].*/> üí¨ **Quote**/g' | \
            sed 's/^> \[!todo\].*/> ‚òê **Todo**/g' | \
            sed 's/^> \[!important\].*/> üî• **Important**/g'
          }
          
          find SystemDesign/SystemDesign -name "*.md" -type f | while read file; do
            rel_path="${file#SystemDesign/SystemDesign/}"
            dir_path=$(dirname "$rel_path")
            filename=$(basename "$file" .md)
            
            mkdir -p "output/$dir_path"
            
            echo "Converting: $file"
            
            # Preprocess and convert
            preprocess "$file" | pandoc \
              -o "output/$dir_path/$filename.pdf" \
              --pdf-engine=weasyprint \
              --css=".github/styles/print.css" \
              --wrap=none \
              --standalone \
              --resource-path="$(dirname "$file")" \
              2>&1 || echo "‚ö†Ô∏è Failed: $file"
          done

      - name: Commit and push PDFs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f output/
          git diff --quiet && git diff --staged --quiet || (git commit -m "üìÑ Auto-generate PDFs [skip ci]" && git push)